    <!-- Section Loader Script -->
    <script>
      let mainScriptLoaded = false;

      // Load main.js immediately on DOM ready (for header functionality)
      function loadMainScriptImmediately() {
        if (mainScriptLoaded) return;
        mainScriptLoaded = true;

        const script = document.createElement('script');
        script.src = 'assets/js/main.js?t=' + Date.now();
        script.async = true;
        document.body.appendChild(script);
      }

      // Load main.js when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadMainScriptImmediately);
      } else {
        loadMainScriptImmediately();
      }

      // Load sections dynamically
      const sections = [
        { id: 'hero-container', file: 'sections/hero.html' },
        { id: 'about-container', file: 'sections/about.html' },
        { id: 'stats-container', file: 'sections/stats.html' },
        { id: 'services-container', file: 'sections/services.html' },
        { id: 'departments-container', file: 'sections/departments.html' },
        { id: 'doctors-container', file: 'sections/doctors.html' },
        /*   { id: 'pastors-container', file: 'sections/pastors.html' }, */
        { id: 'faq-container', file: 'sections/faq.html' },
        { id: 'testimonials-container', file: 'sections/testimonials.html' },
        { id: 'gallery-container', file: 'sections/gallery.html' },
       /*  { id: 'portfolio-container', file: 'sections/portfolio.html' }, */
        { id: 'contact-container', file: 'sections/contact.html' },
        { id: 'announcement-container', file: 'sections/announcement.html' },
        { id: 'giving-container', file: 'sections/giving.html' },
        { id: 'footer-container', file: 'sections/footer.html' },
      ];

      let loadedCount = 0;
      let failedCount = 0;

      function checkAllLoaded() {
        if (loadedCount + failedCount === sections.length) {
          // Remove preloader after all sections load
          setTimeout(() => {
            const preloader = document.getElementById('preloader');
            if (preloader) {
              preloader.remove();
            }
          }, 300);
        }
      }

      sections.forEach((section) => {
        fetch(section.file, { cache: 'no-store' })
          .then((response) => {
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.text();
          })
          .then((data) => {
            const container = document.getElementById(section.id);
            if (container) {
              container.innerHTML = data;
            }
            loadedCount++;
            checkAllLoaded();
          })
          .catch((error) => {
            console.error(`Error loading ${section.file}:`, error);
            failedCount++;
            checkAllLoaded();
          });
      });

      // Timeout fallback - remove preloader after 5 seconds
      setTimeout(() => {
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.remove();
        }
      }, 5000);
    </script>
